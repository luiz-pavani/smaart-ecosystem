name: titan-smoke

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/titan
    env:
      PLAYWRIGHT_BASE_URL: https://titan.smaartpro.com
      MASTER_EMAIL: ${{ secrets.TITAN_MASTER_EMAIL }}
      MASTER_PASSWORD: ${{ secrets.TITAN_MASTER_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/titan/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npm run test:smoke -- --timeout=60000 --reporter=line
